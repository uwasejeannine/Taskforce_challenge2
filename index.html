<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Authentication</title>

    <script src="https://kit.fontawesome.com/f6777e9957.js"></script>

</head>

<body>
    
    <section class="main-section">
        <section class="form-section">
            <h1 class="title">Welcome back</h1>
            <p class="details">Welcome back, please enter your details</p>
    
            <form class="form">
                <input type="email" placeholder="Enter your email" name="email" class="loginEmail">
                <input type="password" placeholder="**********" name="password" class="loginEmail">
                <div class="forget">
                    <div>
                        <input type="checkbox" checked="checked" name="remember">
                        <label>Remember me</label>
                    </div>
    
                    <a href="#" class="forgetPass">forgot your password?</a>
                </div>
                <button type="submit" class="button">Sign in</button>
                <button type="submit" class="google">
                    <img src="google.png" alt="" class="goo"/>
                    <span>Login with google</span>
                </button>
                <p class="new-account">
                    Don't have an account ? <a href="./signup.html">Sign Up for free</a>
                  </p>
            </form>
    
        </section>

        <section class="avatar-section">
            <img src="avatar.png" alt="" class="avatar">
        </section>
    </section>
</body>

</html>
